<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="root">
    <div class="container-entrar"><!--ngIF valor true, para tela de entrada ser vizualizada no inicio-->
        <div class="container">
            <div class="form">
                <form>
                    <div class="title-login">
                        <span class="entrar">
                            Fazer Login
                        </span>
                        <div class="icon"><i class="bi bi-lock-fill"></i></div>
                    </div>
                    <div class="inputs">
                        <label for="" class="label">Nome de Usuario</label>
                        <input type="text" placeholder="username">
                        <label for="" class="label">Senha</label>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="buttons">
                        <button [routerLink]="'/cadastrar'" routerLinkActive="active">Cadastrar</button>
                        <button [routerLink]="'/home'" routerLinkActive="active">Entrar</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
